<!--Padding and Margin-->

<html>
  <head>
    <title>CSSBoxModel</title>
  </head>
  <body>
    <h1 style="text-align: center">Padding & Margin</h1>
    <br />
    <br />

    <!--PADDING  use for space b/w broder and image-->

    <img
      src="unschoolLogo.png"
      alt="Unschool"
      width="300px"
      style="
        background-color: greenyellow;
        border-style: solid;
        border-color: blue;
        padding-top: 4cm;
      "
    />

    <!--MARGIN  use for space outside b/w two element-->

    <img
      src="unschoolLogo.png"
      alt="Unschool"
      width="300px"
      style="
        background-color: greenyellow;
        border-style: solid;
        border-color: blue;
        margin-top: 4cm;
      "
    />
  </body>
</html>
