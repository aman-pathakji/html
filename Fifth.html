<html>
    <head>
        <title>Fifth Web</title>
        <body>

            <!--Forms-->

        <h1>Form</h1>

    <form action="">
          
                <!--Text Field-->
    <lable for="name">Name:</lable>
    <input type="text" name="nameField" id="name" placeholder="Enter your name"/>

      <br/>
      <br/>

                <!--Email FIeld-->
    <lable for="email">Email:</lable>
    <input type="email" name="emailField" id="email" placeholder="Enter your email" required/>

    <br>
    <br>
                <!--Phone Field-->
    <lable for="phone">Phone:</lable>
    <input type="phone" name="phoneField" id="phone" placeholder="Enter phone number" required/>

    <br>
    <br>
                <!--Password-->
    <lable for="password">Password:</lable>
    <input type="password" name="passwordField" id="password" placeholder="Enter password"/>

    <br>
    <br>
                 <!--Checkbox & Radio-->
    <lable for="male">Male:</lable>
    <input type="checkbox" name="maleField" id="male"/>

    <lable for="female">Female:</lable>
    <input type="checkbox" name="femaleField" id="female"/>

    <br>
    <br>

    <lable for="male-radio">Male:</lable>
    <input type="radio" name="genderField" id="male-radio"/>

    <lable for="female-radio">Female:</lable>
    <input type="radio" name="genderField1" id="female-radio"/>
   
    <br>
    <br>
                 <!--Text Area-->
    <lable for="message">Comment:</lable>
    <textarea type="message" name="messageField" rows="5" cols="50" placeholder="Please comment here"></textarea>

    <br>
    <br>
                 <!--Submit Area-->

        </body>
    </head>
</html>
