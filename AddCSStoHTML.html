<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Refresher</title>
    <!--div= change whole background-->
    <style>
      div {
        color: blue;
        background-color: wheat;
        font-size: x-large;
      }
    </style>

    <!--div= change background of ul & Paragraph-->
    <style>
      div > ul,
      p {
        color: blue;
        background-color: wheat;
        font-size: x-large;
      }
    </style>
  </head>
  <br />
  <br />
  <br />
  <body>
    <h1>By CSS--></h1>
    <div>
      <ul style="color: green; background-color: aqua; font-size: x-large">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
      </ul>

      <br />
      <br />

      <ol style="color: orangered; background-color: aqua; font-size: x-large">
        <li><img src="mango.jpg" width="20px" /> Mango</li>
        <li><img src="banana.jpg" width="20px" /> Banana</li>
        <li><img src="apple.jpg" width="20px" /> Apple</li>
      </ol>

      <br />
      <br />

      <ul style="color: green; background-color: aqua; font-size: x-large">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
      </ul>
    </div>

    <br />

    <p>This is paragraph</p>
  </body>
</html>
